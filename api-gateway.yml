server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
         
            
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
         
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
         

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
    rigister-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.route: DEBUG
